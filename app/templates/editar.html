{% extends 'template.html' %}{% block conteudo %}
    <div class="container">
        <h1 style="text-align: center;">Editar Usuario</h1>
        <form method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" value="{{ usuario.nome }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" value="{{ usuario.email }}">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" name="senha" id="senha" class="form-control" value="{{ usuario.senha }}">
            </div>
            <div class="form-group">
                <label for="funcao">Função</label>
                <select name="funcao" id="funcao" class="form-select form-select-lg rounded-3 shadow-sm" required>
                        <option value="diretor" {% if usuario.funcao == 'diretor' %}selected{% endif %}>Diretor</option>
                        <option value="cordenador" {% if usuario.funcao == 'cordenador' %}selected{% endif %}>Cordenador</option>
                        <option value="admin" {% if usuario.funcao == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="professor" {% if usuario.funcao == 'professor' %}selected{% endif %}>Professor</option>
                        <option value="aluno" {% if usuario.funcao == 'aluno' %}selected{% endif %}>Aluno</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="ativo">Selecone o Status</label>
                <select name="ativo" id="ativo" class="form-select form-select-lg rounded-3 shadow-sm" required>
                    <option value="True" {% if usuario.ativo == True %}selected{% endif %}>Ativo</option>
                    <option value="False" {% if usuario.ativo == False %}selected{% endif %}>Inativo</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </div>
        </form>
    </div>
{% endblock %}
